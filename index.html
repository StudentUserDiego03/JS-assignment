<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>JavaScript assignment</title>
    <script>
        function myFunction(){
            document.getElementById("text").innerHTML="Hi";
        }
     </script>   
</head>

<body>
    <h1>JavaScript Assignment</h1>
    <p id="text">Click the button below to change current text</p>

    <button type="button" onclick="document.getElementById('text').innerHTML='Hello'">Click Me</button>
    <button type="button" onclick="myFunction()">Click Me</button>

    <script>
        window.alert("Welcome to my page!");
    </script>


<script>
       console.log("is this page good enough for this assigment?");
    </script>



</body>
